<div class="container d-flex justify-content-center">
    <div class="card text-center" style="width: 300px;">
        <div class="card-header h5 text-white bg-primary">Password Reset</div>
        <div class="card-body px-5">
            <p class="card-text py-2">
                Enter your email address and we'll send you an email with instructions to reset your password.
            </p>
            <div class="form-outline">
                <input matInput type="email" id="typeEmail" class="form-control my-3" [(ngModel)]="email" />
                <label class="form-label" for="typeEmail">Email input</label>
                <span class="text-danger d-block mt-2" *ngIf="submitted && (!email || email == '')">Email is required</span>
            </div>
            <a class="btn btn-primary w-100" (click)="resetPassword()">Reset password</a>
            <div class="d-flex justify-content-between mt-4">
                <a class="" [routerLink]="['/account/login']">Login</a>
                <!-- <a class="" [routerLink]="['/account/register']">Register</a> -->
            </div>
        </div>
    </div>
</div>
