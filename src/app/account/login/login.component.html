<form [formGroup]="loginForm" (ngSubmit)="submit()">


  <a [routerLink]="['/']" class="ms-md-2 d-flex align-items-center justify-content-center mb-3 navbar-logo ">
    <img src="../assets/images/output-onlinepngtools.png" class="img-fluid w-50 mx-auto" />
  </a>

  <p class="text-center h3 fw-bold">Login In</p>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example1">Email address</label>
    <input matInput type="email" id="form2Example1" class="form-control" formControlName="email" />
    
    <span class="text-danger d-block mt-2" *ngIf="submitted && loginFrm['email'].errors?.['required']">Email is required</span>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example2">Password</label>
    <input matInput type="password" id="form2Example2" class="form-control" formControlName="password" />

    <span class="text-danger d-block mt-2" *ngIf="submitted && loginFrm['password'].errors?.['required']">Password is required</span>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input  class="form-check-input" type="checkbox" id="form2Example31" formControlName="rememberMe" />
        <label class="form-check-label" for="form2Example31"> Remember me </label>
      </div>
    </div>

    <div class="col-12 d-flex justify-content-center">
      <!-- Simple link -->
      <a routerLink="/account/forgot-password">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary d-block mx-auto btn-block mb-4">Sign in</button>

  <!-- Register buttons -->
  <div class="text-center">
    <!-- <p *ngIf="!this.activatedRoute.snapshot.queryParams['returnUrl'] || !this.activatedRoute.snapshot.queryParams['returnUrl'].includes('admin')">Not a member? <a routerLink="/account/register">Register</a></p> -->
    <p ><a (click)="back()">Back</a></p>
    <!-- <p>or sign up with:</p>
    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button> -->
  </div>
</form>
