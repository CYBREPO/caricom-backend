<div class="p-3">
    <div class="container">
        <h5 class="mb-4">HOME PAGE CONTENT</h5>

        <form [formGroup]="homeForm" (ngSubmit)="submit()" class="w-100">

            <div class=" border border-1 p-4">

                <h6 class="mb-3 lead"><b>MANAGE BANNER SLIDER</b></h6>
                <table class="table table-bordered">
                    <tbody>
                        <ng-container formArrayName="siderBanner">
                            <ng-container *ngIf="(sidebarArray?.length??0) > 0">
                                <ng-container *ngFor="let array of sidebarArray; let i = index; let last = last;">
                                    <tr [formGroupName]="i">
                                        <td>
                                            <div *ngIf="sidebarArray[i].get('bannerImagePath')?.value != ''">
                                                <div class="wp-content">
                                                    <img [src]="sidebarArray[i].get('bannerImagePath')?.value" alt=""
                                                        height="90px" width="160px">
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <div>
                                                <div class="wp-content">
                                                    <div class="wp-head mb-2">Banner Images</div>
                                                    <div class="">
                                                        <input type="file" (change)="handleFileInput($event,'',i)"
                                                            name="BannerImage" id="BannerImage">
                                                    </div>
                                                </div>
                                            </div>

                                        </td>
                                        <td>

                                            <div class="wp-content">
                                                <div class="wp-head mb-2">
                                                    Banner content
                                                </div>
                                                <div class="">
                                                    <input type="text" formControlName="bannerContent">
                                                </div>
                                            </div>

                                        </td>
                                        <td>
                                            <div class="d-flex">
                                                <div class="wp-content">
                                                    <button *ngIf="(sidebarArray?.length??0) > 1" type="button"
                                                        class="btn btn-danger me-2" (click)="deleteRow(i)"
                                                        data-toggle="tooltip" data-placement="top" title="Remove">
                                                        <i class="fa fa-minus" aria-hidden="true"></i>
                                                        Remove
                                                    </button>
                                                </div>
                                                <div class="wp-content">
                                                    <button *ngIf="last" type="button" class="btn btn-success AddButton"
                                                        data-toggle="tooltip" data-placement="top" title="Add"
                                                        (click)="validateAndPushDataToFormArray(i)">
                                                        <i class="fa fa-plus" aria-hidden="true"></i>
                                                        Add new
                                                    </button>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </ng-container>
                            </ng-container>
                        </ng-container>
                    </tbody>
                </table>
            </div>

            <div class=" border border-1 p-4 mt-5">
                <h6 class="mb-3 lead"><b>MANAGE FULLWIDTH IMAGE SECTION (Know your carribiean)</b></h6>
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td class="wp-content" *ngIf="homeForm.get('mainImagePath')?.value != ''">
                                <div class="">
                                    <img [src]="homeForm.get('mainImagePath')?.value" alt="" height="90px"
                                        width="160px">
                                </div>
                            </td>
                            <td class="wp-content">
                                <div class="wp-head mb-2">Main Image</div>
                                <div class="">
                                    <input type="file" (change)="handleFileInput($event,'mainImage')" name="Car Image"
                                        id="file">
                                </div>
                            </td>
                            <td class="wp-content">
                                <div class="wp-head mb-2">Main Image Content</div>
                                <div class="">
                                    <input type="text" formControlName="mainContent">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class=" border border-1 p-4 mt-5">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td class="wp-content">
                                <button type="submit" class=" d-block btn btn-success"
                                    style="margin-right: 10px;">Submit Data</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </form>

    </div>
</div>
