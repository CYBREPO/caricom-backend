<div class="p-3">
    <h6>Countries</h6>
    <div class="container">
        <div class="border-grey border border-1 p-3">
            <div class="d-flex align-items-end mb-3">

                <button type="button" class="btn btn-primary" (click)="countryForm.reset();resetFile()"
                    data-bs-toggle="modal" data-bs-target="#modalId">Add
                </button>
                <button type="button" class="btn btn-primary" hidden #modalBtn data-bs-toggle="modal"
                    data-bs-target="#modalId">
                </button>
            </div>

            <app-table [columns]="columns" [totalPageCount]="totalCount" [dataSource]="data"
                (paginationEventHandler)="paginationEventHandler($event)"
                (gridEventHandler)="gridEvent($event)"></app-table>



            <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
                role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl" role="document">
                    <form [formGroup]="countryForm" (ngSubmit)="submit()" class="w-100">
                        <div class="modal-content p-5">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalTitleId">Add Grid</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="border-grey border border-1 p-3">
                                    <div class="row">
                                        <div class="col mt-3 px-1"
                                            *ngIf="countryForm?.get('countryFlag')?.value && countryForm?.get('countryFlag')?.value!= ''">
                                            <div class="form-field ">
                                                <img [src]="countryForm.get('countryFlag')?.value" alt="" height="90px"
                                                    width="160px">
                                            </div>
                                        </div>
                                        <div class="col mt-3 px-1">
                                            <div class="form-field ">
                                                <label for="" class="d-block">Country Flag</label>
                                                <input #inputFile type="file" (change)="handleFileInput($event)"
                                                    name="Car Image" id="file">
                                            </div>
                                        </div>
                                        <div class="col mt-3 px-1">
                                            <div class="form-field ">
                                                <label for="" class="d-block">Country</label>
                                                <input formControlName="countryName" type="text" class="d-block">
                                                <span class="text-danger d-block mt-2"
                                                    *ngIf="submitted && countryForm.get('countryName')?.errors?.['required']">Country
                                                    Name is required</span>
                                            </div>
                                        </div>
                                        <div class="col mt-3 px-1">
                                            <div class="form-field ">
                                                <mat-form-field>
                                                    <mat-label>Country Establish Date</mat-label>
                                                    <input matInput [matDatepicker]="dp" formControlName="date">
                                                    <mat-hint>DD MMM YYYY</mat-hint>
                                                    <mat-datepicker-toggle matIconSuffix
                                                        [for]="dp"></mat-datepicker-toggle>
                                                    <mat-datepicker #dp></mat-datepicker>
                                                </mat-form-field>
                                                <span class="text-danger d-block mt-2"
                                                    *ngIf="submitted && countryForm.get('date')?.errors?.['required']">Country
                                                    Establish Date is required</span>
                                            </div>
                                        </div>
                                        <div class="col mt-3 px-1">
                                            <div class="form-field ">
                                                <label for="" class="d-block">Associate Members</label>
                                                <input formControlName="isAssociateMembers" type="checkbox" class="d-block">
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
